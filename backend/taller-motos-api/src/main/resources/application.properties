# =====================================================
# CONFIGURACIÓN SPRING BOOT - TALLER DE MOTOS
# =====================================================

# Información de la aplicación
spring.application.name=Taller Motos API
server.port=8080

# =====================================================
# CONFIGURACIÓN POSTGRESQL
# =====================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Eljhon123
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================
logging.level.com.tallermoto=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# CONFIGURACIÓN DE SEGURIDAD JWT
# =====================================================
app.jwt.secret=TallerMotosSecretKey2025!@#$%^&*()
app.jwt.expiration=86400000

# =====================================================
# CONFIGURACIÓN DE VALIDACIÓN
# =====================================================
spring.jpa.properties.hibernate.validator.fail_fast=false

# =====================================================
# CONFIGURACIÓN JACKSON - Solución problema serialización
# =====================================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.serialization.fail-on-unwrapped-type-identifiers=false
